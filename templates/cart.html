{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for item in cart_items %}
    <tr><td>{{item.name}}</td><td>{{item.quantity}}</td><td>{{item.price}}</td><td>{{item.total}}</td></tr>
    {% endfor %}
</table>
<h3>Total: {{final_total}}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
